<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="image of avatar" />
      </div>
      <h1>Jessica Randall</h1>
      <h3 id="address">London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <div class="box">
        <a href="https://github.com/hemantkardam">GitHub</a>
      </div>
      <div class="box">
        <a href="https://www.frontendmentor.io/profile/hemantkardam"
          >Frontend Mentor</a
        >
      </div>
      <div class="box">
        <a href="https://www.linkedin.com/in/hemant-kardam/">LinkedIn</a>
      </div>
      <div class="box">
        <a href="https://x.com/harry828486">Twitter</a>
      </div>
      <div class="box">
        <a href="https://www.instagram.com/harry____hk_01/">Instagram</a>
      </div>

      <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
      reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hemant Kardam</a>.
      </div>
    </div>
  </body>
</html>
