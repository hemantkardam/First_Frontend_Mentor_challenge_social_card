<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img id="img" src="./Profile_Photo.jpg" alt="image of avatar" />
      </div>
      <h1>Hemant Kardam</h1>
      <h3 id="address">Karawal Nagar, Delhi, India</h3>
      <p>"Front-end developer | Building cool web stuff 🚀"</p>
      <div class="box">
        <a href="https://github.com/hemantkardam">GitHub</a>
      </div>
      <div class="box">
        <a href="https://www.frontendmentor.io/profile/hemantkardam"
          >Frontend Mentor</a
        >
      </div>
      <div class="box">
        <a href="https://www.linkedin.com/in/hemant-kardam/">LinkedIn</a>
      </div>
      <div class="box">
        <a href="https://x.com/harry828486">Twitter</a>
      </div>
      <div class="box">
        <a href="https://www.instagram.com/harry____hk_01/">Instagram</a>
      </div>

      <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
      reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hemant Kardam</a>.
      </div>
      <div id="popup" class="image_popup active">
        <img src="./Profile_Photo.jpg" alt="" />
      </div>
    </div>

    <script>
      // const body = document.getElementsByTagName("body");
      const img = document.getElementById("img");
      const popup = document.getElementById("popup");
      img.addEventListener("click", (e) => {
        e.stopPropagation(); // taaki document click turant trigger na ho
        popup.classList.remove("active");
      });
      document.addEventListener("click", () => {
        popup.classList.add("active");
      });
    </script>
  </body>
</html>
